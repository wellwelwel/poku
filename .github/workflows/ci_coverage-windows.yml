name: '🪟 CI — Coverage'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  sequential:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Windows (Sequential)
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🧪 Checking for Coverage
        run: npm run test:c8:sequential

      - name: ☔️ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: windows-sequential
          name: codecov-umbrella-windows-sequential

  sequential-options:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Windows (Sequential & Options)
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🧪 Checking for Coverage
        run: npm run test:c8:sequential:options

      - name: ☔️ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: windows-sequential-options
          name: codecov-umbrella-windows-sequential-options

  parallel:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Windows (Parallel)
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🧪 Checking for Coverage
        run: npm run test:c8:parallel

      - name: ☔️ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: windows-parallel
          name: codecov-umbrella-windows-parallel

  parallel-options:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Windows (Parallel & Options)
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🧪 Checking for Coverage
        run: npm run test:c8:parallel:options

      - name: ☔️ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: windows-parallel-options
          name: codecov-umbrella-windows-parallel-options
