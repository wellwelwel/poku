name: 'ğŸ CI â€” Coverage'

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - '.github/workflows/ci_coverage-osx.yml'
      - '.nycrc/**'
      - 'src/**'
      - 'test/**'
      - 'tools/**'
      - 'codecov.yml'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  osx:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    name: macOS
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v6

      - name: â• Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-osx-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-osx-

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v6
        with:
          check-latest: true
          node-version: lts/*

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ§ª Checking for Coverage
        run: npm run test:coverage

      - name: â˜”ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: osx
          name: codecov-umbrella-osx
