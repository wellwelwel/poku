name: 'ğŸ–ï¸ CI â€” Benchmark'

on:
  pull_request:
    paths:
      - '.github/workflows/ci_benchmark.yml'
      - 'benchmark/**'
      - 'src/**'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    name: Compare
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: â• Actions - Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: â• Actions â€” Setup Hyperfine
        run: cargo install --locked hyperfine

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: â• Cache dependencies (Benchmark)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-benchmark-${{ hashFiles('benchmark/package-lock.json') }}
          restore-keys: npm-benchmark-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸš€ Building Poku
        run: |
          npm run build
          cd benchmark && npm ci

      - name: ğŸ–ï¸ Rock it
        run: npm run benchmark

      - name: ğŸ’¬ Comment
        uses: wellwelwel/bot@v1.0.0
        with:
          update-if-includes: 'Benchmarks'
          comment-from-file: './benchmark/output.md'

      - name: ğŸ· Ensure Poku
        run: |
          cd benchmark
          npm run compare
