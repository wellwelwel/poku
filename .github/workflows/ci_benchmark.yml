name: '🎖️ CI — Benchmark'

on:
  pull_request:
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    name: Compare
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ➕ Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ➕ Actions - Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ➕ Actions — Setup Hyperfine
        run: cargo install --locked hyperfine

      - name: ➕ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ➕ Cache dependencies (Benchmark)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-benchmark-${{ hashFiles('benchmark/package-lock.json') }}
          restore-keys: npm-benchmark-

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🚀 Building Poku
        run: |
          npm run build
          cd benchmark && npm ci

      - name: 🎖️ Rock it
        run: npm run benchmark

      - name: 💬 Comment
        uses: wellwelwel/bot@v1.0.0
        with:
          update-if-includes: 'Benchmarks'
          comment-from-file: './benchmark/output.md'

      - name: 🐷 Ensure Poku
        run: |
          cd benchmark
          npm run compare
