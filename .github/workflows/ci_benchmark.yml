name: '🎖️ CI — Benchmark'

on:
  pull_request:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Compare
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ➕ Actions — Install Hyperfine
        run: cargo install --locked hyperfine

      - name: ➕ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ➕ Cache dependencies (Benchmark)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-benchmark-${{ hashFiles('benchmark/package-lock.json') }}
          restore-keys: npm-benchmark-

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🚀 Building Poku
        run: npm run build

      - name: 🎖️ Rock it
        run: npm run benchmark

      - name: 🤖 Actions - Commenting Results
        if: success()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## 🤖 Benchmark Results
            ```text
            $(cat ./benchmark/output.log)
            ```
