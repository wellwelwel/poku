name: 'ğŸ–ï¸ CI â€” Benchmark'

on:
  pull_request:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Compare
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: â• Actions - Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: â• Actions â€” Setup Hyperfine
        run: cargo install --locked hyperfine

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: â• Cache dependencies (Benchmark)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-benchmark-${{ hashFiles('benchmark/package-lock.json') }}
          restore-keys: npm-benchmark-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸš€ Building Poku
        run: npm run build

      - name: ğŸ–ï¸ Rock it
        run: npm run benchmark

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Benchmark Results

      - name: ğŸ¤– Actions - Creating Comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: './benchmark/output.md'

      - name: ğŸ¤– Actions - Updating Comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body-path: './benchmark/output.md'

      - name: ğŸ· Ensure Poku
        run: |
          cd benchmark
          SHORT_SHA=$(git rev-parse --short HEAD)
          jq -e ".results | sort_by(.mean) | .[0].command == \"ğŸ· Poku ($SHORT_SHA)\"" results.json
