# Groups minor and patch dependency updates into a single PR.
name: 'â« Bot â€” Dependencies'

on:
  schedule:
    - cron: '0 3 * * *'
  pull_request:
  workflow_dispatch:

env:
  PR_TITLE: 'chore: update dependencies'

jobs:
  update-deps:
    runs-on: ubuntu-latest
    name: Update
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: â« Updating Dependencies
        run: npm run update

      - name: âš™ï¸ Configuring Git
        run: |
          git config --global user.name 'wellwelwel'
          git config --global user.email '46850407+wellwelwel@users.noreply.github.com'
          git update-index --refresh > /dev/null 2>&1 || true

      - name: ğŸ” Checking for Changes
        id: check_changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¤– Checking open PRs
        if: steps.check_changes.outputs.changes == 'true'
        id: check_pr
        run: |
          echo "pr_exists=false" >> $GITHUB_OUTPUT
          if npx tsx tools/workflows/get-prs.ts --title="${{ env.PR_TITLE }}"; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Commiting and Pushing Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "${{ env.PR_TITLE }}"
          git push origin HEAD:refs/heads/deps --force
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: ğŸ§™ğŸ» Creating Pull Request
        if: steps.check_changes.outputs.changes == 'true' && steps.set_pr_exists.outputs.pr_exists == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: deps
          delete-branch: true
          title: '${{ env.PR_TITLE }}'
          body: '- ğŸ¤– Update project dependencies'
          labels: |
            dependencies
