# Groups minor and patch dependency updates into a single PR.
name: 'â« Bot â€” Dependencies'

on:
  schedule:
    - cron: '0 15 * * 1-5'
  workflow_dispatch:

env:
  TITLE: 'chore: update dependencies'
  BRANCH: 'deps'
  PACKAGE_PATH: '.'
  BODY: '- ğŸ¤– Update project dependencies'
  LABELS: |
    dependencies

jobs:
  update-deps:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    name: Update
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ”’ Checking if branch is main
        run: |
          MAIN_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          if [ "${{ env.BRANCH }}" = "$MAIN_BRANCH" ]; then
            exit 1
          fi

      - name: âš™ï¸ Configuring Git
        run: |
          git config --global user.name 'wellwelwel'
          git config --global user.email '46850407+wellwelwel@users.noreply.github.com'
          git update-index --refresh > /dev/null 2>&1 || true

      - name: ğŸ“¦ Installing Dependencies
        run: cd ${{ env.PACKAGE_PATH }} && npm ci

      - name: â« Updating Dependencies
        run: cd ${{ env.PACKAGE_PATH }} && npm run update

      - name: ğŸ” Checking for Changes
        id: check_changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ—‘ï¸ Deleting ${{ env.BRANCH }} Branch
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/git/refs/heads/${{ env.BRANCH }} || true

      - name: ğŸš€ Commiting and Pushing Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "${{ env.TITLE }}"
          git push origin HEAD:refs/heads/${{ env.BRANCH }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: ğŸ§™ğŸ» Creating Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: ${{ env.BRANCH }}
          title: '${{ env.TITLE }}'
          body: ${{ env.BODY }}
          labels: ${{ env.LABELS }}
          delete-branch: true
