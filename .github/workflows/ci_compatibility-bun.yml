name: 'ğŸ”¬ CI â€” Bun'

on:
  pull_request:
    paths:
      - '.github/workflows/ci_compatibility-bun.yml'
      - '.nycrc/**'
      - 'src/**'
      - 'test/**'
      - 'tools/**'
      - 'codecov.yml'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  bun:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        bun-version: ['latest', 'canary']
    name: ${{ matrix.bun-version }}
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: lts/*

      - name: â• Actions - Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
        run: npm run build

      - name: ğŸ”¬ Bun ${{ matrix.bun-version }}
        run: npm run test:bun
