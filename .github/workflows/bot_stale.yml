name: 'ðŸ§¹ Bot â€” Stale'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Issues and PRs
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          close-issue-message: 'This issue has been closed due to inactivity for 15 days.'
          close-pr-message: 'This PR has been closed due to inactivity for 15 days.'
          stale-issue-message: ''
          stale-pr-message: ''
          days-before-stale: 13
          days-before-close: 2
          delete-branch: false
          enable-statistics: true
          exempt-issue-labels: 'enhancement,feature request,bug,priority,performance'
