name: '🔬'
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  node:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20']
    name: Windows - Node.js
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ➕ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🤹🏻‍♀️ Building the Project
        run: npm run build

      - name: 🔬 Node ${{ matrix.node-version }}
        run: npm run test:ci
        env:
          FILTER: node-${{ matrix.node-version }}

  bun:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        node-version: ['01']
    name: Windows - Bun
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ➕ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🤹🏻‍♀️ Building the Project
        run: npm run build

      - name: 🔬 Bun ${{ matrix.node-version }}
        run: npm run test:ci
        env:
          FILTER: bun-${{ matrix.node-version }}

  deno:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        node-version: ['latest']
    name: Windows - Deno
    steps:
      - name: ➕ Actions - Checkout
        uses: actions/checkout@v4

      - name: ➕ Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ➕ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: 📦 Installing Dependencies
        run: npm ci

      - name: 🤹🏻‍♀️ Building the Project
        run: npm run build

      - name: 🔬 Deno ${{ matrix.node-version }}
        run: npm run test:ci
        env:
          FILTER: deno-${{ matrix.node-version }}
