name: 'ğŸ”¬ CI â€” Compatibility'

on:
  pull_request:
  workflow_dispatch:

jobs:
  deno:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        deno-version: ['latest']
    name: Deno ${{ matrix.deno-version }}
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
        run: npm run build

      # Testing via Docker Official Images
      - name: ğŸ”¬ Deno ${{ matrix.deno-version }}
        run: FILTER=deno-${{ matrix.deno-version }} npm run test:ci
