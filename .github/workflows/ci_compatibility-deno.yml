name: 'ğŸ”¬ CI â€” Deno'

on:
  pull_request:
    paths:
      - '.github/workflows/ci_compatibility-deno.yml'
      - '.nycrc/**'
      - 'src/**'
      - 'test/**'
      - 'tools/**'
      - 'codecov.yml'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  deno:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        deno-version: ['v1.x', 'v2.x']
    name: ${{ matrix.deno-version }}
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v6

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v6
        with:
          check-latest: true
          node-version: lts/*

      - name: â• Actions - Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: â• Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
        run: npm run build

      - name: ğŸ”¬ Deno ${{ matrix.deno-version }}
        run: npm run test:deno
