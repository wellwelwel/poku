name: 'CI'
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: â˜”ï¸ Coverage
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ§ª Checking for Coverage
        run: npm run test:ci:c8

      - name: â˜”ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: wellwelwel/poku
